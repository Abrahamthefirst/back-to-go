<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        /* Email clients hate external CSS, so we'll inline these later 
           or keep them simple here. */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; padding: 40px; border-radius: 8px;">
                    <tr>
                        <td>
                            <h1 style="color: #333;">Welcome to Vayla, {{.Name}}!</h1>
                            <p style="color: #666; line-height: 1.5;">
                                We're excited to have you on board. Start exploring your dashboard and setting up your first order.
                            </p>
                            <a href="{{.ActionURL}}" class="button" style="color: white;">Get Started</a>
                            <p style="color: #999; font-size: 12px; margin-top: 30px;">
                                If you didn't sign up for this account, you can safely ignore this email.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
